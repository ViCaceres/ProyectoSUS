<!-- **Encabezado al estilo pro**: Aquí comienza nuestra hermosa barra superior :) -->
<ion-header >
  <ion-toolbar style="--background: #df001f">
      <!-- Botón de escape: ¡Por si necesitamos huir rápido! -->
    <ion-buttons slot="start">
      <ion-back-button default-href="#" text="Volver" style="color: black;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- **Contenido principal**: Ahora si viene lo chido  -->
<ion-content [fullscreen]="true">

  <!-- Selección de clientes: Porque obviamente necesitamos saber quién tiene el rodado para entregar el carnet correctamente -->
  <ion-select 
    label="Escoja un cliente" 
    label-placement="floating" 
    fill="solid" 
    (ionChange)="onClienteChange($event)" 
    style="--background:#df001f ; text-align: center; --padding-start: 0;">
    <!-- **Iteración de clientes**: Transformamos una lista aburrida en algo útil -->
    <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.idCliente">
      <!-- Mostrar la combinación mágica de datos: número del rodado y nombre del cliente -->
      {{cliente.numeroRodado}} - {{cliente.nombreCliente}}
    </ion-select-option>
  </ion-select>

  <!-- Zona de botones: Con cuidadito porque aquí no hay espacio para errores -->
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
         <!-- Botón de limpieza: Por si dibujaste una obra de arte accidental -->
      <ion-col size="auto" class="ion-text-center">
        <ion-button (click)="clearCanvas()" style="margin-right: 20px;">Limpiar</ion-button>
      </ion-col>
      <!-- Botón de confirmación: Porque "hecho" es mejor que "perfecto" -->
      <ion-col size="auto" class="ion-text-center">
        <ion-button (click)="saveSignature()">Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <!-- Espacio de creación artística: Firma digital pero con estilo (aunque no entreguen lapiz para firmar xd) -->
  <div style="justify-content: center">
    <!-- Etiqueta motivacional: Porque necesitamos que la gente firme aquí y no en otro lugar (porque solo explicando la gente no entiende :) -->
    <strong><ion-label>Firma aquí:</ion-label></strong>
    <canvas 
      #signatureCanvas 
      width="630" 
      height="750" 
      style="border:1px solid #000; margin-top: 30px;background-color:white;">
    </canvas>
  </div>

   <!-- Logo del proyecto: El más precioso porque es nuestro cliente Shhh  -->
  <div class="imagen-container" style="justify-content: center;">
    <!-- Logotipo de nivel corporativo: Porque queremos que esto grite "¡ SOY PROFESIONAL!" -->
    <img src="../../../assets/logo.png" alt="logo">
      </div>

</ion-content>
