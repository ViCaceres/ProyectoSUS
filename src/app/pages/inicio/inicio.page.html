<!-- **Encabezado transparente**: Minimalismo al máximo -->
<ion-header [translucent]="true">
  <!-- Este espacio es intencionalmente vacío porque la simplicidad también tiene estilo  -->
</ion-header>

<!-- **Contenido principal de la página**: Todo comienza aquí -->
<ion-content class="homepage">

  <!-- **Logo inicial**: Para dar la bienvenida con branding impecable, QUE BONITO NO? -->
  <div class="logoInicial">
    <!-- Imagen del logo inicial (estilo empresarial, claro) -->
    <img src="../../../assets/logoInicial.png" alt="">
  </div>

  <!-- **Lista de opciones**: Porque los usuarios necesitan un menú rápido, el inicio de sesión esta sobrevalorado -->
  <ion-list>
    <!-- **Grid de botones**: Todo organizado como en un tablero de ajedrez -->
    <ion-grid>

      <!-- **Botón de ingreso**: Abre las puertas al formulario de clientes -->
      <ion-row>
        <ion-col>
          <ion-button shape="default" routerLink="/ingresar">
            Ingresar
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- **Botón de devolución**: El portal a las devoluciones rápidas y eficientes, nuestra principal misión de proyecto -->
      <ion-row>
        <ion-col>
          <ion-button routerLink="/devolucion">
            Devolución
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- **Botón de stock**: El rincón del inventario, donde todo está bajo control, con mas funciones que nunca ;) -->
      <ion-row>
        <ion-col>
          <ion-button routerLink="/stock">
            Stock
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-list>

  <!-- **Logo final**: La firma visual de esta vista -->
  <div class="imagen-container">
    <!-- Imagen de logo decorativa para un cierre visual elegante -->
    <img src="../../../assets/logo.png" alt="logo">
  </div>

</ion-content>
